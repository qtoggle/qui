name: Publish

on:
  push:
    tags:
      - version-*

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Source Code Checkout
        uses: actions/checkout@master
      - name: Node Setup
        uses: actions/setup-node@v1.1.0
        with:
          node-version: '10.x'
      - name: Update Source Version
        run: sed -i "s/unknown-version//" package.json
      - name: Install Dev Deps
        run: npm install --only=dev
      - name: ESLint
        run: npx eslint js
  jsdoc:
    name: Publish Docs
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Source Code Checkout
        uses: actions/checkout@master
      - name: Parse Ref
        id: parse_ref
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
          echo ::set-output name=SOURCE_VERSION::${GITHUB_REF#refs/tags/version-}
      - name: Update Source Version
        run: sed -i "s/unknown-version/${{ steps.parse_ref.outputs.SOURCE_VERSION }}/" package.json
      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.0.4
        with:
          ACCESS_TOKEN: ${{ secrets.GH_PAGES_ACCESS_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: docs
          BUILD_SCRIPT: npm install && rm -rf docs/* js/lib/* && npx jsdoc -c jsdoc.conf.json && git checkout package.json
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs:
      - lint
      - jsdoc
    steps:
      - name: Source Code Checkout
        uses: actions/checkout@master
      - name: Parse Ref
        id: parse_ref
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
          echo ::set-output name=SOURCE_VERSION::${GITHUB_REF#refs/tags/version-}
      - name: Update Source Version
        run: sed -i "s/unknown-version/${{ steps.parse_ref.outputs.SOURCE_VERSION }}/" package.json
      - name: NPM Publish
        run: |
          echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ~/.npmrc
          npm publish
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
